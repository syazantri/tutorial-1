<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #4d2d69;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
        }

        h3 {
            color: white;
            margin-bottom: 20px;
        }

        label {
            color: white;
            text-align: center;
        }

        input {
            color: black;
            margin: 0 auto;
        }

        .btn-primary {
            background-color: #ffb536;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Edit Product</h3>

    <form th:action="@{/product/edit}" method="post">
        <input type="hidden" id="productId" name="productId" th:value="${product.productId}">

        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control mb-4 col-4 mx-auto" id="nameInput" name="productName" th:value="${product.productName}">
        </div>
        <div class="form-group">
            <label for="productQuantity">Quantity</label>
            <input type="number" class="form-control mb-4 col-4 mx-auto" id="productQuantity" name="productQuantity" th:value="${product.productQuantity}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
